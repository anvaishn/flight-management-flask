{%extends 'layout.html'%}

{%block body%}
        <h1>Flight</h1>
        <ul>
            <li>Origin : {{flight.origin}}</li>
            <li>Destination: {{flight.destination}}</li>
            <li>Duration: {{flight.duration}}</li>
        </ul>

        <h1>Passengers</h1>
        <ul>
            {%for passenger in passengers%}
            <!--<li>{{passenger.names}}</li>-->
            <li>{{passenger.name}}</li>
            {%else%}
            <li> No Passenger</li>
            {%endfor%}
        </ul>
{%endblock%}
