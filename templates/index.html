{%extends 'layout.html'%}

{%block head%}
Flight Selection
{%endblock%}

{%block body%}
    <h1>Select Flight</h1>


    <form action="{{url_for('Book')}}" method="post">
        <div class="form-group">
            <select name="flightid" class="form-control">
                {%for flight in flights%}
                    <option value="{{flight.id}}">{{flight.origin}} - {{flight.destination}}</option>
                {%endfor%}
            </select>
        </div>

        <div class="form-group">
            <input type="text" placeholder="Passenger Name" name="name">
        </div>

        <div class="form-group">
            <button class="btn btn-primary">Book</button>
        </div>
    </form>

    <a href="{{url_for('flights')}}"> View all Flights</a>


{%endblock%}
